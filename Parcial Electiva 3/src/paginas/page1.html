<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Programa Académico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
  <div class="container my-5">
   
    <div class="text-center mb-4">
      <img src="imagenes/logo.png" alt="Logo UNICOLOMBO" class="img-fluid">
    </div>

    <div class="form-container">
      <h3 class="text-center mb-4">Registro de Programa Académico</h3>
      <form>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="nombrePrograma" class="form-label">Nombre del Programa *</label>
            <input type="text" class="form-control" id="nombrePrograma" required>
          </div>
          <div class="col-md-6">
            <label for="nombreAbreviado" class="form-label">Nombre Abreviado</label>
            <input type="text" class="form-control" id="nombreAbreviado" >
          </div>
          <div class="col-md-6">
            <label for="codigoInstitucional" class="form-label">Código Institucional *</label>
            <input type="text" class="form-control" id="codigoInstitucional" required>
          </div>
          <div class="col-md-6">
            <label for="nivelFormacion" class="form-label">Nivel de Formación *</label>
            <select class="form-select" id="nivelFormacion" required>
              <option value="" selected disabled>Seleccione...</option>
              <option value="1">Técnico</option>
              <option value="2">Tecnológico</option>
              <option value="3">Profesional</option>
              <option value="3">Maestria</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="programaAcademico" class="form-label">Programa Académico *</label>
            <input type="text" class="form-control" id="programaAcademico" required>
          </div>
          <div class="col-md-6">
            <label for="snies" class="form-label">SNIES</label>
            <input type="text" class="form-control" id="snies" >
          </div>
          <div class="col-md-6">
            <label for="coordinadorAcademico" class="form-label">Coordinador Académico *</label>
            <select class="form-select" id="coordinadorAcademico" required>
              <option value="" selected disabled>Seleccione...</option>
              <option value="1">Jorge Bustos</option>
              <option value="1">Sally Barón</option>
              <option value="1">Yasmira Mercado</option>
              <option value="1">Angélica Herrera</option>
              <option value="1">Blanca Ruby Castro</option>
              <option value="1">Edwin Henao</option>
              <option value="1">Amaury Muñoz</option>
              <option value="1">Stephany Gutiérrez de Piñeres</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="estado" class="form-label">Estado *</label>
            <select class="form-select" id="estado" required>
              <option value="" selected disabled>Seleccione...</option>
              <option value="1">Activo</option>
              <option value="2">Inactivo</option>
            </select>
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="realizarPracticas">
              <label class="form-check-label" for="realizarPracticas">Realizar prácticas</label>
            </div>
          </div>
          <div class="col-md-6">
            <label for="duracion" class="form-label">Duración</label>
            <div class="input-group">
              <input type="number" class="form-control" id="duracion">
              <span class="input-group-text">Meses</span>
            </div>
          </div>
        </div>
        <div class="mt-4 text-center">
          <button type="submit" class="btn btn-primary">Agregar</button>
        </div>
      </form>

      <div class="text-center mt-3">
        <a href="../index.html" class="text-muted">¿Deseas volver?</a>
      </div>

    </div>
  </div>

  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
